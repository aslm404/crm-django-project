<!DOCTYPE html>
<html>
<head>
    <title>Roles</title>
</head>
<body>
    <h1>Roles</h1>
    <a href="{% url 'team:role_create' %}">Create Role</a>
    <ul>
        {% for role in roles %}
            <li><a href="{% url 'team:role_update' role.pk %}">{{ role.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
