{% extends 'base.html' %}
{% block title %}Password Reset Sent{% endblock %}
{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body text-center">
                        <h2 class="card-title mb-4">Password Reset Sent</h2>
                        <p>We've emailed you instructions for setting your password. If you don't receive an email, please check your spam folder.</p>
                        <a href="{% url 'login' %}" class="btn btn-primary">Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
